    description = "We are excited to share with you what we are working on.  If you are interested, please follow the link below and subscribe to our newsletter."
    buttonText = "Subscribe"
    link = "http://eepurl.com/cjtmJv"
    
  [params.footer]
    enable = true
    title = "Get in Touch"

    # contact form
    [params.footer.contact]
      enable = true

    [params.footer.contact.form]
      name = "Name"
      email = "Your Email"
      message = "Your Message"
      buttonText = "send message"

    # social icons
    [params.footer.social_list]
