    # about section
  [params.about]
    enable = true
    title = "Who We Are"
    description = "Open Arms Ministry supports and partners with those struggling with homelessness, poverty, and food insecurity to enhance human dignity, community, and opportunity.<br><br>We strive to develop a safe community through providing basic needs and the opportunity to build individual and community capacity. Within this vision is this assumption that in order to best serve OAM participants, looking at and responding to the root causes of both food insecurity and homelessness is needed."
    buttonText = "next"
    # the picture is storead at static/images/
    # picture = "wall-panhandling.jpg"

  # skill section
  [params.skill_list]
    enable = true
    title = "What we do"
    description = "Open Arms Ministry provides access to programs and service that help meet some of the basic needs of those who are currently experiencing the effects of financial poverty, namely homelessness and hunger.  We believe in everyone’s ability to achieve a life of joy, fulfillment, and financial stability. However, the basic needs of food, shelter, clothing, and safety must be met for a person to begin setting other goals in their lives.  We seek to work with our brothers and sisters who are in a state of financial Dependence and journey with them along a path that moves to Independence. Our first step is to expand the programming in a way that provides us the opportunity to meet basic needs in a holistic way.<br><br>Currently, Open Arms has two programs operating on the Northwest side of Chicago:"
    buttonText = "next"
    # the picture is storead at static/images/
    # picture = "pic02.jpg"

    [[params.skills]]
      icon = "fa-child"
      title = "Drop-In"
      description = "We gather as a family to share meals and provide access to basic needed resources. Clean clothing &amp; toiletries, identification cards and healthcare are just a few. We also collectively work to conceive, develop, and implement further programming that will allow us to control our future!  ALL ARE WELCOME!"
    
    [[params.skills]]
      icon = "fa-cutlery"
      title = "Food Pantry"
      description = "Working in conjunction with the Greater Chicago Food Depository, we serve ANY families and individuals who live in the area bounded by Irving Park, Fullerton, Pulaski, and Western."

    [[params.skills]]
      title = "Why we do it"
      description = "Because in the richest country in the world, NO ONE SHOULD BE HOMELESS OR HUNGRY! We are bonded together for a common purpose: to UNIFY, to BUILD COMMUNITY, and to TAKE CARE of the people in it!"

  [params.program]
    enable = true
    title = "Program Hours/Info"
    description = "<h4>Location</h4> 2649 N Francisco Ave. <br> Chicago, IL 60647 <br><br> <h4> Drop-In </h4> Every Tuesday, Wednesday and Thursday <br> 10am-2pm <br> <a href='mailto:dropin@openarmsministry.org'>dropin@openarmsministry.org</a> <br>  <br> <h4>Food Pantry</h4> Every Wednesday <br> 4pm-6pm <br> <a href='mailto:pantry@openarmsministry.org'>pantry@openarmsministry.org</a><br><br><h4>Community Dinner</h4> Every 2nd Thursday of the month (Except December) <br> 5:30PM-7PM <br> We gather to build and strengthen the bonds of community between Open Arms, the people we serve, Logan Square, and other Chicagoland neighborhoods over a delicious meal."
  
  [params.volunteer]
    enable = true
    title = "GET INVOLVED"
    description = "<ul><li>Committed, regular volunteers are needed in order for the Drop-In, Food Pantry, &amp; Community Dinners to function effectively.</li><li>Volunteers are also needed to help us build our capacity.  We are always looking for volunteers to assist us with Relationship/Partnership Development, Financial Oversight, Strategic Planning, Volunteer Management, Fundraising, and Marketing/Communications</li><li>We believe all of natural gifts can be mobilized to positively impact ourselves and others. So if you have particular skills, talents, or passions that you can share, we’d love to have your help in the quest to achieve our mission.</li></ul><p>We would love for you to join our family! Fill out the volunteer application, and we will be in touch soon!</p>"
    buttonText = "Volunteer"
    buttonLink = "http://bit.ly/oamvolunteer"

