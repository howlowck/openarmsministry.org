    enable = true
    title = "Drive for Five"
    description = "In honor of Homelessness Awareness Month, Open Arms Ministry is launching its first Drive For Five Campaign!<br><br>We’re raising the bar and looking for one-hundred partners willing to help us reach our goal of $5000 by making a donation of at least $50, during the month of November! <h3>Will you be one?</h3> <p>Your generous donation will help us cover the start-up expenses of our New Open Arms Apparel, launched to create a path for our organization, and the people we serve, to become more self-sufficient by:</p><ul><li>Creating job opportunities in Design, Operations, and Sales &amp; Marketing for our brothers and sisters in need</li><li>Expanding our days of operation</li><li>Improving our ability to address the issues of homelessness and hunger holistically by increasing the program offerings at our Drop-In</li><li>Providing a modest stipend to our brothers and sisters, currently experiencing financial poverty, yet still freely give of themselves to ensure others in need are able to receive a warm meal, when they visit Open Arms Ministry</li></ul><h4>Special Offer</h4><ul><li>$100 Donors will receive an Official Open Arms Ministry hoodie</li><li>$150 Donors will receive an Official Open Arms hoodie &amp; one hoodie will be! donate to someone in need, on your behalf!</li></ul><h3>TOGETHER, WE WILL REACH OUR GOAL!</h3><br><br>Support A  Beloved Community Of Individuals, United To Transform Our City And Fight Against Poverty, Hunger, and Homelessness<br><br>Shop Today &amp; Check Back Often For Our Newest Items!"
    buttonText = "Join the 100!"
    buttonLink = "https://secure.lglforms.com/form_engine/s/1-WiPfjS1CTLHROy0oDIgw"

